<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Broker Site</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="signup-container slide-up">
    <h2>Login to Your Account</h2>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email Address" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit" class="cta-btn">Login</button>
      <p class="login-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
      <p class="login-link"><a href="forgot-password.html">Forgot Password?</a></p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
